<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chú bé mập đá bóng</title>
</head>
<body>
    <div class="playGame">
        <h1 class="gameName">Chú bé mập đá bóng</h1>
        <button onclick="newGame();">PLAY GAME</button>
    </div>

    <div class="gameover">
        <h1 class="gameName">GAME OVER !!</h1>
        <button onclick="location.reload();">PLAY NEW GAME</button>
    </div>

    <script language="javascript" src="graphic.js"></script>
    <script language="javascript" src="components.js"></script>
    <script language="javascript" src="physic.js"></script>
    <script language="javascript" src="logics.js"></script>
    <script language="javascript">
        let CVWIDTH = 800, CVHEIGHT = 600, MAXFPS = 80;
        
        let myGame = new Game(CVWIDTH, CVHEIGHT, MAXFPS);
        
        function newGame()
        {
            document.querySelector('.playGame').style.display = 'none';
            myGame.start();
        }
    </script>
</body>
</html>
